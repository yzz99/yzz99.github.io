<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차연주 포트폴리오</title>
    <link href="css/intro.css" rel="stylesheet" type="text/css" />
    <link href="css/BasicSet.css" rel="stylesheet" type="text/css" />
</head>
<body> 
    <div class="wrap" style="height:100vh;">
        <h1>
            <span>차연주의 포트폴리오</span>
        </h1>
        <div class="chat" id="chatBox"></div>

        <!-- 👇 미리 정의된 대화들 (숨겨져 있음) -->
        <div id="messages" hidden>
            <div class="bot-msg">안녕하세요! 차연주의 포트폴리오 입니다. 🤖</div>
            <div class="user-msg">안녕! 차연주 퍼블리셔에 대해 궁금해</div>
            <div class="bot-msg">
                차연주 퍼블리셔에 대해 정리해보았어요.<br/>
                아래 버튼 중 하나를 선택해주세요 👇
            </div>
            <div class="btn-wrap">
            <button class="chat-btn" onclick="location.href='introduction.html'">👩 자기소개</button>
            <button class="chat-btn" onclick="location.href='career.html'" target="_blank">📃 경력기술서</button>
            <button class="chat-btn" onclick="location.href='project.html'" target="_blank">💻 작업물</button>
            </div>
        </div>
        <div class="bottom-chat">
          <div class="inputwrap">
            <input type="text" placeholder="무엇이든 물어보세요!" disabled/>
            <span>전송아이콘</span>
          </div>
        </div>
    </div>
    </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messages = document.getElementById("messages").children;

    let index = 0;

    function showNextMessage() {
      if (index < messages.length) {
        const msg = messages[index].cloneNode(true);
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
        index++;
        setTimeout(showNextMessage, 1500); // 다음 메시지 1.5초 후 표시
      }
    }

    showNextMessage();
  </script>

</body>
</html>
